{% extends "base.html" %}
{% block content %}
  <h2>Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <small>({{ post.created_at|date:"d M Y H:i" }})</small>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'post_create' %}">Novo Post</a>
{% endblock %}
