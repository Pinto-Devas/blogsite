{% extends "base.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content|safe }}</p>
  <small>Publicado em {{ post.created_at|date:"d M Y H:i" }}</small>
  <hr>
  <a href="{% url 'post_update' post.pk %}">Editar</a>
  <a href="{% url 'post_delete' post.pk %}">Deletar</a>
  <a href="{% url 'post_list' %}">Voltar</a>
{% endblock %}
