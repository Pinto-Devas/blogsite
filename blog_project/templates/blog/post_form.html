{% extends "base.html" %}
{% block content %}
  <h2>{% if post %}Editar Post{% else %}Novo Post{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" value="{{ post.title|default_if_none:'' }}">
    <label for="content">Conteúdo:</label>
    <textarea id="content" name="content">{{ post.content|default_if_none:'' }}</textarea>
    <button type="submit">Salvar</button>
  </form>
  <a href="{% url 'post_list' %}">Cancelar</a>
{% endblock %}
